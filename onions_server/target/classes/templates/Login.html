<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天登录</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .background {
            background: linear-gradient(to bottom, #0077f7, #00bbf7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-logo {
            background-color: #000;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin: 10px auto;
            position: relative;
        }
        .login-logo:after {
            content: "";
            background: url('path-to-qq-logo.png') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .login-form {
            margin-top: 20px;
        }
        .login-input {
            margin-bottom: 10px;
            padding: 10px;
            width: calc(100% - 22px);
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .login-btn, .register-btn {
            flex: 1;
            padding: 10px;
            border: none;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .login-btn {
            background-color: #00bfff;
            color: white;
        }
        .register-btn {
            background-color: #f3f3f3;
            color: #555;
        }
        .login-btn:hover {
            background-color: #009fdd;
        }
        .register-btn:hover {
            background-color: #e1e1e1;
        }
    </style>
</head>
<body>

<div class="background">
    <div class="login-container">
        <div class="login-logo"></div>
        <form class="login-form" action="/userLogin">
            <input type="text" class="login-input"  name = "username" placeholder="账号">
            <input type="password" class="login-input" name = "password" placeholder="密码">
            <div class="button-container">
                <button type="submit" class="login-btn" >登录</button>
                <button type="button" class="register-btn" >注册</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
