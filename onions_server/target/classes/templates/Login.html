<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天登录</title>
    <script>
        function showRegisterForm() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("registerForm").style.display = "block";
        }

        function showLoginForm() {
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("registerForm").style.display = "none";
        }
    </script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .background {
            background: linear-gradient(to bottom, #0077f7, #00bbf7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-logo {
            background-color: #000;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin: 10px auto;
            position: relative;
        }
        .login-logo:after {
            content: "";
            background: url('path-to-qq-logo.png') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .login-form {
            margin-top: 20px;
        }
        .login-input {
            margin-bottom: 10px;
            padding: 10px;
            width: calc(100% - 22px);
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .button-container {
            display: flex;
            gap: 10px;
        }
        .login-btn, .register-btn {
            flex: 1;
            padding: 10px;
            border: none;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .login-btn {
            background-color: #00bfff;
            color: white;
        }
        .register-btn {
            background-color: #f3f3f3;
            color: #555;
        }
        .login-btn:hover {
            background-color: #009fdd;
        }
        .register-btn:hover {
            background-color: #e1e1e1;
        }
    </style>
</head>
<body>

<div class="background">
    <div class="login-container">
        <div class="login-logo"></div>
        <input type="text" class="login-input" id="username" placeholder="账号">
        <input type="password" class="login-input" id="password" placeholder="密码">
            <div class="button-container">
                <button type="button" class="login-btn" onclick="userLogin()" >登录</button>
                <button type="button" class="register-btn" onclick="userRegister()">注册</button>
            </div>
    </div>
</div>



<script>
    function userLogin() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var url = '/userLogin?username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password);
        fetch(url)
            .then(response => response.toString())
            .then(data => {
                alert(data);
                console.log(data); // 处理响应数据
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function userRegister() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var url = '/userRegister?username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password);

        fetch(url)
            .then(response => response.json())
            .then(data => {
                console.log(data); // 处理响应数据
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>

</body>
</html>
